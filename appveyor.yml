version: 1.2.{build}
image: Visual Studio 2019
configuration: Release
nuget:
  project_feed: true
before_build:
- cmd: dotnet restore
build_script:
- cmd: dotnet build
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  publish_nuget: true
  publish_nuget_symbols: false
  verbosity: minimal
  project: ReadOnlyDictionary.sln
deploy:
- provider: NuGet
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
    branch: main